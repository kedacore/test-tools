name: main build
on:
  push:
    branches:
      - main
    paths:
      - "e2e/images/**"
      - "Makefile"

jobs:
  validate:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Maximize disk space
        run: |
          # inspired by easimon/maximize-build-space action but it can't be easily used because this runs in a container
          # https://github.com/easimon/maximize-build-space/blob/c28619d8999a147d5e09c1199f84ff6af6ad5794/action.yml#L41-L60
          # remove android sdk => ~11GB
          rm -rf /host/usr/local/lib/android
          # remove .NET => ~17GB
          rm -rf /host/usr/share/dotnet
          # remove haskell => ~2.7GB
          rm -rf /host/opt/ghc
          # remove CodeQL => ~5.4 GB
          rm -rf /opt/hostedtoolcache/CodeQL
          # remove CodeQL => ~3 GB
          docker image prune --all --force

      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Login to GitHub Container Registry
        env:
          GHCR_AUTH_PAT: ${{ secrets.GHCR_AUTH_PAT }}
          GHCR_AUTH_USER: ${{ secrets.GHCR_AUTH_USER }}
        run: echo $GHCR_AUTH_PAT | docker login ghcr.io -u $GHCR_AUTH_USER --password-stdin

      - name: Login to Docker Hub
        env:
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: echo $DOCKER_HUB_ACCESS_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: e2e-images
        run: make e2e-images
